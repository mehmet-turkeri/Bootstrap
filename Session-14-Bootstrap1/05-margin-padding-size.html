<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>

    <!-- Bootstrap CSS Linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="p-4">
      <h1 class="text-danger">MARGIN-PADDING</h1>
      <hr />

      <div class="bg-success text-white text-center mb-2">FIRST</div>
      <div class="bg-danger text-white py-3">SECOND</div>
      <div class="bg-warning text-white mt-2 py-1">THIRD</div>
      <div class="bg-info text-white" style="margin: 1rem; padding: 10px">
        FOURTH
      </div>
    </div>

    <hr />
    <h2>W-CLASS</h2>

    <div class="bg-danger mb-2 p-4 w-100">100%</div>
    <div class="bg-warning mb-2 p-4 w-75">75%</div>
    <div class="bg-info mb-2 p-4 w-50">50%</div>
    <div class="bg-primary mb-2 p-4 w-25">25%</div>

    <h2>H-CLASS</h2>
    <!-- sarmallayan bir div e belirli bir height verirsem, child lara h-50 vs verebilirim -->
    <div style="height: 50vh">
      <span class="bg-danger d-inline-block me-2 h-100">100%</span>
      <span class="bg-warning d-inline-block me-2 h-75">75%</span>
      <span class="bg-info d-inline-block me-2 4 h-50">50%</span>
      <span class="bg-primary d-inline-block me-2 h-25">25%</span>
    </div>

    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
